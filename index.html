<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div id="container">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(orientation: portrait)">
        <img src="./images/image-product-desktop.jpg" alt="" id="product">
    </picture>
      <div id="product-info">
        <h1 id="product-type">PERFUME</h1>
        <h2 id="product-title">Gabrielle Essence Eau De Parfum</h2>
        <p id="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p id="price">
          <span id="newPrice">$149.99</span>
          <span id="oldPrice">$169.99</span>
        </p>
        <button type="button" id="cart-btn"><img src="./images/icon-cart.svg" alt="" srcset=""><span>Add to Cart</span></button>
      </div>
    </div>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ROSS1996">Robson Santana</a>.
    </p>
</footer>
</body>
</html>
