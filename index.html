<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="" id="bg-top">
    <img src="./images/bg-pattern-bottom.svg" alt="" id="bg-bottom">
    <main>
      <div id="container">
        <div>
          <img src="./images/bg-pattern-card.svg" alt="" id="bg-card" />
            <img src="./images/image-victor.jpg" alt="" id="picture" />
        </div>
        <div id="profile">
          <div>
            <span id="name"> Victor Crest </span>
            <span id="age">26</span>
          </div>
          <p id="location">London</p>
        </div>
        <div id="statistics">
          <div class="stats-col"><span class="number">80K</span> Followers</div>
          <div class="stats-col"><span class="number">803K</span> Likes</div>
          <div class="stats-col"><span class="number">1.4K</span> Photos</div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ROSS1996">Robson Santana</a>.
      </p>
    </footer>
  </body>
</html>
